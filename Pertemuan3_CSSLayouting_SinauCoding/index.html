<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet" />
    <title>Task 3</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="kiri">
      <h2>Welcome to Twitter</h2>
      <p>Happening now, join twitter today</p>
      <img
        src="./Asset/Asset/Ilustrator.svg"
        width="310px"
        height="310px"
        alt="Ilustrator" />
      <div class="footer"><p>Â© 2022 Twitter, Inc.</p></div>
    </div>
    <div class="kanan">
      <div class="header">
        <img
          src="./Asset/Asset/Logo Twitter.svg"
          width="50px"
          height="50px"
          alt="Logo Twitter" />
        <div clas="signup">
          <p>
            Don't have an account ?
            <a href="####" target="_self" rel="noopener noreferrer">Sign Up</a>
          </p>
        </div>
      </div>
      <div class="content">
        <div class="login">
          <h2>Log in to Twitter</h2>
          <p>Enter Twitter Account</p>
        </div>
        <form>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Phone, email or username" />
          <br />
          <br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password" />
        </form>
        <a href="####" target="_self" rel="noopener noreferrer"
          >Forgot password ?</a
        >
        <div class="signin">
          <button type="submit">Sign In</button>
        </div>
      </div>
      <div class="or">
        <p>or</p>
      </div>
      <div class="signwith">
        <button class="google" type="button">
          <img
            src="./Asset/Asset/Logo Google.svg"
            width="18px"
            height="18px"
            alt="Logo Google" />
          Sign in with Google
        </button>

        <button class="apple" type="button">
          <img
            src="./Asset/Asset/Logo Apple.svg"
            width="20px"
            height="20px"
            alt="Logo Apple" />
          Sign in with Apple
        </button>
      </div>
    </div>
  </body>
</html>
